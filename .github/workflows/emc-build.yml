name: emc-build

on:
  push:
    branches: ["main", "backend"]
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'tag'
        required: true
        default: 'latest'

env:
  IMAGE_NAMESPACE: 'arena2036.azurecr.io'
  BACKEND_IMAGE_NAME: 'emc-backend'
  FRONTEND_IMAGE_NAME: 'emc-frontend'
  SERVER_URL: '${{ github.server_url }}'
  REPOSITORY: '${{ github.repository }}'
  REF_NAME: '${{ github.ref_name }}'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        
      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

  build-and-push-backend:
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read

    steps:
      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_URL }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@369eb591f429131d6889c46b94e711f089e6ca96 # v5.6.1
        with:
          images: ${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.event.inputs.image_tag }}

      # # https://github.com/peter-evans/dockerhub-description
      # - name: Update Docker Hub description
      #   if: github.event_name != 'pull_request'
      #   uses: peter-evans/dockerhub-description@432a30c9e07499fd01da9f8a49f0faf9e0ca5b77 # v4.0.2
      #   with:
      #     username: ${{ secrets.DOCKER_HUB_USER }}
      #     password: ${{ secrets.DOCKER_HUB_TOKEN }}
      #     repository: ${{ env.IMAGE_NAMESPACE }}/${{ env.BACKEND_IMAGE_NAME }}
      #     # readme-filepath: 'industry-flag-service'

  build-and-push-frontend:
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read

    steps:
      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_URL }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@369eb591f429131d6889c46b94e711f089e6ca96 # v5.6.1
        with:
          images: ${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.event.inputs.image_tag }}

      # # https://github.com/peter-evans/dockerhub-description
