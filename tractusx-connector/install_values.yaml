postgresql:
  image:
    repository: bitnamilegacy/postgresql
    tag: 16.2.0-debian-12-r10
  jdbcUrl: jdbc:postgresql://{{ .Release.Name }}-postgresql:5432/edc
  primary:
    persistence:
      enabled: true
  readReplicas:
    persistence:
      enabled: false
  auth:
    database: edc
    username: user
    password: password
vault:
  injector:
    enabled: false
  server:
    dev:
      enabled: true
      devRootToken: root
    postStart: null
  hashicorp:
    url: http://{{ .Release.Name }}-vault:8200
    token: root
    timeout: 30
    healthCheck:
      enabled: true
      standbyOk: true
    paths:
      secret: /v1/secret
      health: /v1/sys/health
      folder: ''
networkPolicy:
  enabled: false
  controlplane:
    from:
    - namespaceSelector: {}
  dataplane:
    from:
    - namespaceSelector: {}
serviceAccount:
  create: true
  annotations: {}
  name: ''
  imagePullSecrets: []
tests:
  hookDeletePolicy: before-hook-creation,hook-succeeded
