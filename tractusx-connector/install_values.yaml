    runAsUser: 10001
  env: {}
  envValueFrom: {}
  envSecretNames: []
  envConfigMapNames: []
  ingresses:
  - enabled: true
    hostname: a36-edc-controlplane
    annotations: {}
    endpoints:
    - protocol
    - management
    - control
    className: webapprouting.kubernetes.azure.com
    tls:
      enabled: true
      secretName: ''
    certManager:
